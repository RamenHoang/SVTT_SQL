<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập | HTQL SVTT</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <h1>HTQL SVTT</h1>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Đăng nhập</p>

      <form method="post" action="/token">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="getOTPBtn" id="emailInput">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="getOTPBtn">Gửi OTP</button>
          </div>
        </div>
        <div class="input-group mb-3" id="div_otp" hidden>
          <input type="number" id="otpInput" class="form-control" placeholder="Mã OTP">
        </div>
        <div class="row" id="div_button" hidden>
          <!-- /.col -->
          <div class="col-12">
            <button type="button" id="loginBtn" class="btn btn-primary btn-block">Đăng nhập</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="dist/js/pages/sv_login.js"></script>
</body>
</html>
